<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #7f8c8d;
      margin: 0;
      padding: 0;
    }
    .main-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .auth-box {
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #ecf0f1;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .auth-box h3 {
      margin: 0 0 20px 0;
      padding: 0;
      font-size: 1.5rem;
      font-weight: bold;
      color: #34495e;
      text-align: center;
    }
    .form-control {
      width: 100%;
      margin-bottom: 15px;
    }
    .form-control label {
      display: block;
      margin-bottom: 5px;
      color: #2c3e50;
    }
    .form-control input {
      width: 100%;
      padding: 10px;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      background: #ffffff;
    }
    .action-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .action-button:hover {
      background-color: #2980b9;
    }
    .alternative-action {
      text-align: center;
      margin-top: 20px;
    }
    .alternative-action a {
      color: #3498db;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .alternative-action a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="auth-box">
      <h3>Account Login</h3>
      <div class="form-control">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-control">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-control">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" placeholder="One-Time Password" required>
      </div>
      <button class="action-button" type="submit">Login</button>
      <div class="alternative-action">
        <a href="#">Forgot Password?</a>
        <br>
        <a href="Signup.html">Sign Up</a>
        <p class="error" id="signinError">Please fill the form.</p>
        <p id="location">Coordinates: N/A</p>
        <p id="weather">Weather: N/A</p>
        <p id="language">Language: N/A</p>
        <p id="currency">Currency: N/A</p>
        <p id="facts to be known">Facts: Downtown Visit</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // Placeholder for jQuery AJAX call for OTP
    });
  </script>
</body>
</html>
